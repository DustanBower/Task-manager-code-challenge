{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block content %}
  <h1>Tasks</h1>
  <ul>
  {% for task in object_list %}
      <li><a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a></li>
  {% empty %}
      <li>You currently have no tasks.</li>
  {% endfor %}
  </ul>
{% endblock %}
